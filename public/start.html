<html lang="en">

<head>

  <link rel="icon" href="./images/favicon_io/favicon.ico" />

  <link rel="stylesheet" href="main.css" />

  <!-- Include bootstrap CSS framework -->

    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

</head>

<body class="bg-primary text-light">
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-dark bg-primary">
      <a class="navbar-brand" href="#">You Choose<sup>&reg;</sup></a>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="join.html">Join</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="start.html">Start</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="results.html">Results</a>
        </li>
      </menu>
    </nav>
  </header>

  <main class="container-fluid bg-light text-center text-dark">
    <div>
      <h1>Start Session</h1>

      <p>Enter a question to start a live voting session.</p>
      <form method="get" action="hostView.html" class="row  gy-3 mt-5">
        <div class="col-12">
          <label for="question">Question</label>
          <input type="text" id="question" placeholder="Your question here" />
        </div>
        <div class="col-12">
          <label for="answer_1">Answer 1</label>
          <input type="text" id="answer_1" placeholder="Answer 1" />
        </div>
        <div class="col-12">
          <label for="answer_2">Answer 2</label>
          <input type="text" id="answer_2" placeholder="Answer 2" />
        </div>
        <div class="col-12">
          <label for="answer_3">Answer 3</label>
          <input type="text" id="answer_3" placeholder="Answer 3" />
        </div>
        <div class="col-12">
          <label for="answer_4">Answer 4</label>
          <input type="text" id="answer_4" placeholder="Answer 4" />
        </div>

        <div>
          <button class="btn btn-primary" onclick="start()">Start Live Session</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-primary text-white">
    <div class="container-fluid">
      <span class="text-reset">Daniel Hatch</span>
      <a class="text-reset home-options" href="https://github.com/danielhatch7/startup.git">Source</a>
    </div>
  </footer>
  <script src="start.js"></script>
</body>

</html>
