<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Choose</title>
  <link rel="icon" href="./images/favicon_io/favicon.ico" />
</head>

<body>
  <!-- Use header, main, and footer elements to give semantic structure -->
  <header>
    <h1>You Choose<sup>&reg;</sup></h1>

    <!-- Navigation elements -->
    <nav>
      <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
      <menu>
        <li><a href="index.html">Login</a></li>
        <li><a href="home.html">Home</a></li>
        <li><a href="join.html">Join</a></li>
        <li><a href="start.html">Start</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="account.html">Create Account</a></li>
      </menu>
    </nav>

    <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    <hr />
  </header>

  <main>
    <h1>Welcome</h1>
    <p>Enter a question to start a live voting session.</p>
    <form method="get" action="hostView.html">
      <label for="question">Question</label>
      <input type="text" id="question" placeholder="Your question here" />
      <ul>
        <li>
          <label for="answer_1">Answer 1</label>
          <input type="text" id="answer_1" placeholder="Answer 1" />
        </li>
        <li>
          <label for="answer_2">Answer 2</label>
          <input type="text" id="answer_2" placeholder="Answer 2" />
        </li>
        <li>
          <label for="answer_3">Answer 3</label>
          <input type="text" id="answer_3" placeholder="Answer 3" />
        </li>
        <li>
          <label for="answer_4">Answer 4</label>
          <input type="text" id="answer_4" placeholder="Answer 4" />
        </li>
        <li>
          <button type="button">Add Additional Answer</button>
        </li>
      </ul>

      <button type="submit">Start Live Session</button>
    </form>

  </main>

  <footer>
    <hr />
    <span class="text-reset">Author Name(s)</span>
    <br />
    <a href="https://github.com/danielhatch7/startup.git">GitHub</a>
  </footer>
</body>

</html>
