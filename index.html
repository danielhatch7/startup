    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body class="bg-primary text-light">
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-dark">
      <a class="navbar-brand" href="#">You Choose<sup>&reg;</sup></a>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="join.html">Join</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="start.html">Start</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="results.html">Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="account.html">Create Account</a>

      </menu>
    </nav>
  </header>

  <main class="container-fluid bg-light text-center text-dark">
    <div>
      <h1>Welcome</h1>
      <p>Login to start voting!</p>
      <div class="container">
        <form method="get" action="home.html">
          <div>
            <div class="form-group row">
              <label for="username" class="col-sm-3 col-form-label">Username:</label>
              <div class="col-sm-9">
                <input type="text" id="username" placeholder="username" class="form-control" />
              </div>
            </div>
            <div class="form-group row mt-3">
              <label for="password" class="col-sm-3 col-form-label">Password:</label>
              <div class="col-sm-9">
                <input type="password" id="password" placeholder="password" class="form-control" />
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </form>
      </div>
      <p class="mt-3">or</p>
      <a class="text-reset" href="account.html">create an account</a>
    </div>
  </main>

  <footer class="bg-primary text-white">
    <div class="container-fluid">
      <span class="text-reset">Daniel Hatch</span>
      <a class="text-reset" href="https://github.com/danielhatch7/startup.git">Source</a>
